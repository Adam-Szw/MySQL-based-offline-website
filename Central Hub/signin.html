<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="CentralHub_Styles.css">
    <link rel="icon" href="Images/Signin.png">
    <link rel="stylesheet" href="signinStyle.css">
    <script src="https://kit.fontawesome.com/ec00a021e5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="sidenav">
		<img id="SideBar" src="Images/Signin.png"><a href="signin.html">Sign-in</a>
		<img id="SideBar" src="Images/Games.png"><a href="games.html">Games</a>
        <img id="SideBar" src="Images/Profile.png"><a href="profile.html">Profile</a>
        <img id="SideBar" src="Images/Leaderboard.png"><a href="scoreboard.html">Scoreboard</a>
        <img id="SideBar" src="Images/Settings.png"><a href="settings.html">Settings</a>
        <img id="SideBar" src="Images/About.png"><a href="about.html">About</a>
    </div>
<div class="login">
  <div class="login_content">
    <div class="login-form">
      <form action="" class="login_register" id="login-in">
        <h1 class="login_title">Sign In</h1>
        <div class="login_box">
          <div class="login_icon">
            <i class="fas fa-at"></i>
          </div>
          
          <input type="text" placeholder="Email" class="login_input">
        </div>
        <div class="login_box">
          <div class="login_icon">
            <i class="fas fa-lock"></i>
          </div>
          
          <input type="password" placeholder="Password" class="login_input">

        </div>

        <a href="#" class="login_forgot">Forgot Password</a>

        <a href="#" class="login_button">Sign In</a>

        <div>
          <span class="login_account">Don't have an Account?</span>
          <span class="login_signin" id="sign-up">Sign Up</span>
        </div>

      </form>
      <form action="" class="login_create" id="login-up">
        <h1 class="login_title">Create Account</h1>
        <div class="login_box">
          <div class="login_icon">
          <i class="fas fa-user-circle"></i>
          </div>
          <input type="text" placeholder="Username" class="login_input">
        </div>

        <div class="login_box">
          <div class="login_icon">
          <i class="fas fa-at"></i>
          </div>
          <input type="text" placeholder="Email" class="login_input">
        </div>

        <div class="login_box">
          <div class="login_icon">
          <i class="fas fa-lock"></i>
          </div>
          <input type="password" placeholder="Password" class="login_input">
        </div>

        <a href="#" class="login_button">Sign Up</a>

        <div>
          <span class="login_account">Already have an Account?</span>
          <span class="login_signup" id="sign-in">Sign In</span>
        </div>

      </form>

    </div>
  </div>
</div>
   



<script src="signinJS.js"></script>


</body>
</html>
