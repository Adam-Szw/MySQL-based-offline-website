<!--This HTML document contains the code used to create a question-->
<!--This is appended to the document for each question that as created-->

<tr>
    <td colspan="3">Question Number 1:</td>
</tr> 
<tr>
    <td>Type:</td>
    <td>
        &nbsp;&nbsp;<select onchange="QuestionChange()" id="Conversion"><option>Binary to Decimal</option><option>Decimal to Binary</option>
        <option>Hexadecimal to Decimal</option><option>Decimal to Hexadecimal</option></select><br> 
    </td>
</tr>
<tr>
    <td>Input:</td>
    <td><input id="Input"></td>
    <td id="InputExample"> Example: 101010</td>
</tr>
<tr>
    <td>Timer:</td>
    <td><input id="Timer"></td>
    <td id="TimerExample"> Example: 23 seconds</td>
</tr>
<tr>
    <td>Points:</td>
    <td><input id="Points"></td>
    <td id="PointExample"> Example: 5 points</td>
</tr>
<tr>
    <td colspan="3"><button id="QuestionSave" onclick="SaveQuestion()">Submit Button</button><button id="QuestionReset" onclick="ResetQuestion()">Reset Button</button></td>
</tr>
